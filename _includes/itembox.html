<!-- begin itembox -->
<div class="card">
    <a href="{{ item.url | absolute_url }}">
        {% if item.image %} <img class="rounded mb-4" src="{{ site.baseurl }}/{{ item.image }}" alt="{{ item.title }}"> {% endif %}
    </a>
    <div class="card-block">
        <h2 class="card-title h5 serif-font"><a href="{{ item.url | absolute_url }}">{{ item.title }}</a></h2>
        <p class="card-text text-muted">{{ item.content | strip_html | truncatewords:15 }}</p>
    </div>
</div>
<!-- end itembox -->
